name: Run Bolt

on:
  push:
    branches:
      - action
  pull_request:

jobs:
  test:
    name: Ubuntu Live
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ngrok
        run: |
         chmod +x ./setup-ngrok.sh
         ./setup-ngrok.sh
        shell: bash

      - name: Setup Bolt
        run: npm install -g pnpm && pnpm install && pnpm run dev
