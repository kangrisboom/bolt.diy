name: Run Bolt

on:
  push:
    branches:
      - action
  pull_request:

jobs:
  test:
    name: Ubuntu Live
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ngrok
        run: |
         chmod +x ./setup-ngrok.sh
         ./setup-ngrok.sh
        shell: bash

      - name: Add Ngrok Token
        run: ngrok config add-authtoken 2tA1ZmFvVMXhd0UXoRCZBdomNbe_6av3o94w32peSiCy6jJjr

      - name: Setup Bolt
        run: npm install -g pnpm && pnpm install && pnpm run dev

      - name: Run Port 5173
        run: ngrok http 5173
